# The container definition we want to use for developing our apps
box:
  id: node:latest
  ports:
    - "3000"

# Build definition
build:
  steps:
    - script:
        name: A step that executes `npm install`
        code: 
          npm-install

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

test-docker-image:
  steps:
    - name: test docker image
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: nodejsapp
    - internal/docker-run:
        image : nodejsapp
        name : sampleapp

#Push the docker image with our built and tested application onto Docker Hub
push-to-dockerhub:
    steps:
      - internal/docker-push:
          image-name: nodejsapp
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
          tag:  "latest"
          repository: "leexha/nodejsapp"
          registry: https://index.docker.io/v2/
